<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MARIMA DRIPS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f1f;
      color: #fff;
    }

    header {
      background: #020617;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #1e90ff;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 20px;
    }

    .admin, .shop {
      background: #020617;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .caps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .cap {
      background: #0f172a;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .cap img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .delete {
      background: red;
      margin-top: 5px;
    }

    footer {
      background: #020617;
      text-align: center;
      padding: 15px;
    }

    footer a {
      margin: 10px;
      color: #1e90ff;
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ§¢ MARIMA DRIPS</h1>
  <nav>
    <a href="#shop">Shop</a>
    <a href="#admin">Admin</a>
  </nav>
</header>

<section id="shop" class="shop">
  <h2>Buy Caps</h2>
  <div class="caps" id="capList"></div>
</section>

<section id="admin" class="admin">
  <h2>Admin Panel</h2>
  <input type="text" id="capName" placeholder="Cap Name">
  <input type="number" id="capPrice" placeholder="Price (KES)">
  <input type="file" id="capImage">
  <button onclick="addCap()">Post Cap</button>
</section>

<footer>
  <p>Contact Us</p>
  <a href="https://wa.me/254700000000" target="_blank">WhatsApp</a>
  <a href="https://instagram.com/yourpage" target="_blank">Instagram</a>
</footer>

<script>
  let caps = [];

  function addCap() {
    const name = document.getElementById("capName").value;
    const price = document.getElementById("capPrice").value;
    const imageInput = document.getElementById("capImage");

    if (!name || !price || !imageInput.files[0]) {
      alert("Please fill all fields");
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      caps.push({
        name,
        price,
        image: reader.result
      });
      displayCaps();
    };
    reader.readAsDataURL(imageInput.files[0]);
  }

  function displayCaps() {
    const capList = document.getElementById("capList");
    capList.innerHTML = "";

    caps.forEach((cap, index) => {
      capList.innerHTML += `
        <div class="cap">
          <img src="${cap.image}">
          <h3>${cap.name}</h3>
          <p>KES ${cap.price}</p>
          <button onclick="buyCap('${cap.name}')">Buy</button>
          <button class="delete" onclick="deleteCap(${index})">Delete</button>
        </div>
      `;
    });
  }

  function deleteCap(index) {
    caps.splice(index, 1);
    displayCaps();
  }

  function buyCap(name) {
    alert("You selected " + name + ". Continue on WhatsApp to order.");
    window.open("https://wa.me/254700000000", "_blank");
  }
</script>

</body>
</html>
